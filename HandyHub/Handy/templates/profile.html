{% extends "base.html" %}

{% block content %}

<!-- Profile Section -->
<section class="profile-section" style="background-image: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fHNreSUyMGxpbmV8ZW58MHx8fHwxNjI1NjU5NzYw&ixlib=rb-1.2.1&q=80&w=1080'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="profile-header text-center">
            <h2>Welcome, {{ user.firstname }} {{ user.lastname }}!</h2>
            <hr class="divider">
        </div>

        <div class="profile-card shadow-lg">
            <div class="profile-pic-container">
                <!-- If the user does not have a profile picture, use a default image from Unsplash -->
                <img src="{{ url_for('static', filename='profile.jpg') if user.profile_pic else 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg' }}" alt="Profile Picture" class="profile-pic">
            </div>

            <div class="profile-details">
                <p><strong>Name:</strong> {{ user.firstname }} {{ user.lastname }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone:</strong> {{ user.phone or 'Not provided' }}</p>
                <p><strong>Address:</strong> {{ user.address or 'Not provided' }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/edit-profile" class="btn btn-primary edit-profile-btn">Edit Profile</a>
        </div>
    </div>
</section>

{% endblock %}

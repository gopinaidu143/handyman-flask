{% extends "base.html" %}

{% block content %}

<!-- Provider Login Section -->
<section class="auth-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card p-4 rounded-3">
          <div class="text-center mb-4">
            <i class="fas fa-user-cog auth-icon"></i>
            <h2>Provider Login</h2>
            <p class="text-muted">Sign in to your HandyHub provider account</p>
          </div>

          <!-- Fix: Corrected form action to use Flask's url_for -->
          <form id="providerLoginForm" action="{{ url_for('auth.provider_login') }}" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

            <div class="text-center">
              <p class="mb-0">Not registered as a provider? 
                <a href="{{ url_for('auth.provider_signup') }}" class="text-primary">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
